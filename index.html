<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>tic tac toe</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link href="css/semantic.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css">
		<link href='http://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' />

    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
  </head>
  <body ng-app="tictactoe">
    <div class="content">
      <h1>FreeCodeCamp</h1>
      <h3>Tic Tac Toe</h3>
      <div id="tictactoe"></div>
      <div id="grid" class="ui celled three column grid segment" ng-controller="TicTacToeController" ng-init="play()">
        <div class="row">
          <div class="column"> 1 </div>
          <div class="column"> 2 </div>
          <div class="column"> 3 </div>
        </div>
        <div class="row">
          <div class="column"> 4 </div>
          <div class="column"> 5 </div>
          <div class="column"> 6 </div>
        </div>
        <div class="row">
          <div class="column"> 7 </div>
          <div class="column"> 8 </div>
          <div class="column"> 9 </div>
        </div>
  	  </div>
    </div>

    <script src="js/vendor/jquery-1.12.0.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
	  <script src="js/plugins.js"></script>
    <script src="js/vendor/angular.min.js"></script>
    <script src="js/vendor/moment.js"></script>
    <script src="js/vendor/underscore-min.js"></script>
    <script src="js/tictactoe.js"></script>
    <script src="js/tictactoe.controller.js"></script>
  </body>
</html>
